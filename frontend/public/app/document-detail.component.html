<div *ngIf="document">
    <h2>{{document.title}} details!</h2>
    <div>
        <label>id: </label>{{document.id}}
    </div>
    <div>
        <label>title: </label>{{document.title}}
    </div>
    <div>
        <label>summary: </label>{{document.summary}}
    </div>
    <button (click)="goBack()">Back</button>
</div>
