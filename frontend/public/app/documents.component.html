<h2>My Documents</h2>
<ul class="documents">
    <li *ngFor="let document of documents"
        [class.selected]="document === selectedDocument"
        (click)="onSelect(document)">
        <span class="badge">{{document.id}}</span> {{document.title}}
    </li>
</ul>
<div *ngIf="selectedDocument">
    <h2>
        {{selectedDocument.title | uppercase}} is selected.
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
