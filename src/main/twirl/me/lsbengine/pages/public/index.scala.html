@import me.lsbengine.database.model.Post
@import me.lsbengine.components.public.html.head
@import me.lsbengine.components.html.{header, footer}
@(posts: List[Post])
<!DOCTYPE html>
<html lang="en">
    @head.render()
    <body><div class="page-wrap">
    @header.render()
        <div class="posts">
            @for(p <- posts) {
                <div class="post"><h1>@p.title</h1> @Html(p.contentHtml)</div>
            }
        </div>
    </div>
    @footer.render()
    </body>
</html>
