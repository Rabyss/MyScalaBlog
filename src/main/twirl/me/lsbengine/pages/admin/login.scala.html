@import me.lsbengine.server.BlogConfiguration
@import me.lsbengine.components.html.{header, footer}
@()
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/@if(BlogConfiguration.appContext == "DEV") {jquery-3.1.1.js} else {jquery-3.1.1.min.js}"></script>
        <script src="/js/libs.js"></script>
        <script src="/js/login.js"></script>
        <title>@Html(BlogConfiguration.blogOwner)'s Blog</title>
    </head>
    <body><div class="page-wrap">
    @header.render()
        <h2>Admin Login Page</h2>
        <form class="login-form" name="login">
            <label for="username">Username:</label><input class="not-ok" type="text" id="username" name="username"/><br/>
            <label for="password">Password:</label><input class="not-ok" type="password" id="password" name="password"/><br/>
            <div id="login-error" class="error" style="display: none"></div>
            <input type="button" onclick="doLogin()" value="Login"/>
            <input type="button" value="Reset"/>
        </form>
        <div class="loader"></div>
    </div>
    @footer.render()
    </body>
</html>
