version: '3'

services:
  lsbengine:
    image: lsbengine:1.0
    links:
      - mongo
    env_file:
      - env/docker.env
  
  mongo:
    image: mongo:3.4
    volumes:
      - /data/db:/data/db:Z

  nginx:
    image: my-nginx:latest
    ports:
      - 80:80
      - 443:443
    links:
      - lsbengine
    volumes:
      - /etc/ssl/dhparams:/etc/ssl/dhparams
      - /etc/letsencrypt:/etc/letsencrypt
